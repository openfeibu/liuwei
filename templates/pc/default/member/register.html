<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<p>注册会员</p>
<div class="hr"></div>
<form action="" class="change-pd" id="myform" method="post">
    <input type="hidden" name="back" value="{$back_url}">

    <!--账号-->
    <!--<input type="hidden" class="form-control phone" placeholder="会员名称" name="data[username]">-->
	<input type="text" class="form-control phone" placeholder="安全邮箱" name="data[username]" id="email">

    <!--验证码-->
	<input type="text" class="form-control "  placeholder="验证码" name="register_code">
	<button class="btn send-code"  onclick="get_code()" id="J_getCode" type="button">发送验证码</button>
	<a class="btn send-code" id="J_resetCode" disabled style="display:none;">
        <span id="J_second">60</span>
        秒后重发
    </a>

    <!--密码-->
	<input type="password" class="form-control" placeholder="密码长度6到16位" name="data[password]">
	<button type="button" class="btn btn-block" onclick="dr_submit()">注册</button>

	<div class="change-reg pull-right">
		已有账号，去<a class="a-login" href="#">登录</a>
	</div>
</form>
<script type="text/javascript">
    function get_code() {
//        var post = $("#myform").serialize();
        $.post("{dr_member_url('register/getCode')}",{email:$("#email").val()}, function(data){
            var ob = JSON.parse(data);
//            console.log(data)
            if (ob.code == 404){
                console.log(ob.msg)

            } else if (ob.code == 400){
                console.log(ob.msg)
            } else if (ob.code == 200){
                var $btn = $('.send-code').button(resetCode());
                $btn.button('reset')
            }
        })
    }

    function code_submit() {
//        var post = $("#myform").serialize();
        $.post("{dr_member_url('login/contrastCode')}",{uid:$(".phone").val(),code:$("#code").val(),password1:$("#password1").val(),password2:$("#password2").val()}, function(data){
            var re = JSON.parse(data);
            console.log(re)
        })
    }


    function dr_submit() {
        var post = $("#myform").serialize();
        $.ajax({type: "POST",dataType:"json", url: "{dr_now_url()}", data: post,
            success: function(data) {
//            console.log(data)
                if (data.status) {
                    dr_tips('注册成功，即将为您跳转....', 3, 1);
                    setTimeout('window.location.href="'+data.backurl+'"', 2000);
                    var sync_url = data.syncurl;
                    // 发送同步登录信息
                    for(var i in sync_url){
                        $.ajax({
                            type: "GET",
                            async: false,
                            url:sync_url[i],
                            dataType: "jsonp",
                            success: function(json){ },
                            error: function(){ }
                        });
                    }
                } else {
                    dr_tips(data.code);
                }
            },
            error: function(HttpRequest, ajaxOptions, thrownError) {
                alert(HttpRequest.responseText);
            }
        });
    }
</script>
<script type="text/javascript">
    $(function () {
        $(".forget-pd").click(function () {
            $(".login-modal").load("{dr_member_url('login/find')}")
        })
    });
    $(function () {
        $(".registered").click(function () {
            $(".login-modal").load("{dr_member_url('register/index')}")
        })
    });
    $(function () {
        $(".a-login").click(function () {
            $(".login-modal").load("{dr_member_url('login/index')}")
        })
    });
</script>
<script src="{THEME_PATH}liuwei/js/jquery-3.2.1.min.js"></script>
<script src="{THEME_PATH}liuwei/js/script.js"></script>
</body>
</html>
