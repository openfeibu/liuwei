<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<p>会员登陆</p>
<div class="hr"></div>
<form action="" class="login-form" method="post" id="myform">
    <input type="text" class="form-control" placeholder="邮箱" autocomplete="off" name="data[username]">
    <input type="password" class="form-control" placeholder="密码"  autocomplete="off" name="data[password]">
    <a class="forget-pd" href="#">忘记密码？</a>
    <button type="submit" class="btn btn-block" onclick="dr_submit()" >登录</button>
    <label class="checkbox-inline">
        <input type="checkbox" id="autologin" name="data[auto]" value="1">下次自动登录
    </label>
    <a class="registered" href="#">新用户注册</a>
</form>

<script type="text/javascript">

    $(function () {
        $(".forget-pd").click(function () {
            $(".login-modal").load("{dr_member_url('login/find')}")
        })
    });
    $(function () {
        $(".registered").click(function () {
            $(".login-modal").load("{dr_member_url('register/index')}")
        })
    });
    $(function () {
        $(".a-login").click(function () {
            $(".login-modal").load("{dr_member_url('login/index')}")
        })
    });
</script>
<script src="{THEME_PAHT}liuwei/js/jquery-3.2.1.min.js"></script>
<script src="{THEME_PAHT}liuwei/js/script.js"></script>
<script type="text/javascript">
    function dr_submit() {
        var post = $("#myform").serialize();
        $.ajax({type: "POST",dataType:"json", url: "{dr_member_url('login/index')}", data: post,
            success: function(data) {
                if (data.status) {
                    dr_tips('登录成功，即将为您跳转....', 3, 1);
                    setTimeout('window.location.href="'+data.backurl+'"', 2000);
                    var sync_url = data.syncurl;
                    // 发送同步登录信息
                    for(var i in sync_url){
                        $.ajax({
                            type: "GET",
                            async: false,
                            url:sync_url[i],
                            dataType: "jsonp",
                            success: function(json){ },
                            error: function(){ }
                        });
                    }
                } else {
                    dr_tips(data.code);
                }
            },
            error: function(HttpRequest, ajaxOptions, thrownError) {
                alert(HttpRequest.responseText);
            }
        });
    }
</script>
</body>
</html>
