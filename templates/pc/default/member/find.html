<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<p>忘记密码</p>
<div class="hr"></div>
<form action="" class="change-pd"  method="post" id="myform">

    <input name="uid" type="hidden" value="{$uid}" id="uid"/>

	<input type="text" class="form-control phone" placeholder="安全邮箱" name="value">

	<input type="text" class="form-control"  placeholder="验证码" name="code" id="code">
	<!--<a class="btn send-code" disabled="" onclick="getCode(this)" id="J_getCode">发送验证码</a>-->
	<button class="btn send-code" id="J_resetCode" type="button" onclick="dr_submit()">发送验证码</button>

	<!--<button class="btn send-code" disabled="" id="J_resetCode"  style="display:none;"><span id="J_second">60</span>秒后重发</button>-->

	<input type="password" class="form-control" placeholder="新密码长度6到16位" name="password1" id="password1">
    <input type="password" class="form-control" placeholder="确认密码" name="password2" id="password2">
	<button type="button" class="btn btn-block" onclick="code_submit()">确定修改</button>
	<!--<label class="checkbox-inline">-->
	<!--<input type="checkbox" id="autologin" value="true">下次自动登录-->
	<!--</label>-->
	<div class="change-reg pull-right">
		记住了，去<a class="a-login" href="#">登录</a>
	</div>
</form>

<script type="text/javascript">
    $(function () {
        $(".forget-pd").click(function () {
            $(".login-modal").load("{dr_member_url('login/find')}")
        })

    });
    function dr_submit() {
//        var post = $("#myform").serialize();
        $.post("{dr_member_url('login/getCode')}",{email:$(".phone").val()}, function(data){
            var ob = JSON.parse(data);
//            console.log(data)
            if (ob.code == 404){
                console.log(ob.msg)

            } else if (ob.code == 400){
                console.log(ob.msg)
            } else if (ob.code == 200){
                console.log(ob.msg)
            }
        })
    }

    function code_submit() {
//        var post = $("#myform").serialize();
        $.post("{dr_member_url('login/contrastCode')}",{uid:$(".phone").val(),code:$("#code").val(),password1:$("#password1").val(),password2:$("#password2").val()}, function(data){
            var re = JSON.parse(data);
            console.log(re)
        })
    }

    $(function () {
        $(".registered").click(function () {
            $(".login-modal").load("{dr_member_url('register/index')}")
        })
    });
    $(function () {
        $(".a-login").click(function () {
            $(".login-modal").load("{dr_member_url('login/index')}")
        })
    });
</script>
<script src="{THEME_PATH}liuwei/js/jquery-3.2.1.min.js"></script>
<script src="{THEME_PATH}liuwei/js/script.js"></script>
</body>
</html>
